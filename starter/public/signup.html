<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSSI Mini Project 2</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>

<!--    Bulma CSS  -->

  <body>
    <div class = "container has-text-centered">
      <h1 class="title ">Please sign up for an exclusive account</h1>
    </div>
    
    
    
<!--   Form Start   -->
    <div class= "columns">
      <div class = "column is-half is-offset-one-quarter">
        <form class="box">
        <div class="field">
          <label class="label">Choose a Username</label>
          <div class="control">
            <input class="input" type="text" id = "submit_name" placeholder="Choose a username">
          </div>
        </div>

        <div class="field">
          <label class="label">Choose a Password</label>
          <div class="control">
            <input class="input" id = "submit_password" type="password" placeholder="********">
          </div>
        </div>

        <button class="button is-primary" id ="signup">Sign up</button>
      </form>
      </div>
    </div>
<!--  Form End    -->
    
  </body>
