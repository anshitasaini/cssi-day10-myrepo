<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSSI Mini Project 2</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
<!--    Bulma CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="js/main.js"></script>
  </head>
  
  <body>
    
    <h1 class="title has-text-centered">Please search your movies here!</h1>
    
<!--   Form Start   -->
    <div class= "columns">
      <div class = "column is-half is-offset-one-quarter">
        <form class="box">
        <div class="field">
          <label class="label">Movie</label>
          <div class="control">
            <input class="input" type="text" id = "submit_Moviename" placeholder="Submit a movie">
          </div>
        </div>

        <div class="field">
          <label class="label">Choose a Genre for the movie </label>
          <div class="control">
            <input class="input" id = "submit_Genre" type="text" placeholder="Choose a Genre">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Rate it 1-10 stars </label>
          <div class="control">
            <input class="input" id = "rate1_10" type="text" placeholder="Choose a rating">
          </div>
        </div>
          
        <div class="field">
          <label class="label">Submit an image link </label>
          <div class="control">
            <input class="input" id = "image_link" type="text" placeholder="Choose a rating">
          </div>
        </div>

        <button class="button is-primary" id ="add_Movie">Add Movie</button>
      </form>
      </div>
    </div>
    
    <section class="section">
    <h1 class="title has-text-centered">Example</h1>
  </section>

  <!-- ROW 1 -->
  <div class="columns is-centered">

    <!-- COLUMN 1 -->
    <div class="column is-one-third mt-4">

      <!-- CARD -->
      <div class="card">
        <div class="card-image p-5">
          <figure class="image">
            <img src="https://m.media-amazon.com/images/M/MV5BMTM0MjUzNjkwMl5BMl5BanBnXkFtZTcwNjY0OTk1Mw@@._V1_.jpg"
              alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <p class="title is-4">Inception</p>
            <p class="subtitle is-6">Science Fiction</p>
            <p class="subtitle is-6">5 Stars</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  </body>
  
</html>
